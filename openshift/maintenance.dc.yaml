---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the GWELLS OCP3 to OCP4 reverse proxy.
  name: ${NAME}
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      host: ${SOURCE_HOST_NAME}
      port:
        targetPort: 2015-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${NAME}
        weight: 100
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${NAME}-config
      labels:
        app: ${NAME}
    data:
      Caddyfile: |
        :2015 {
            reverse_proxy * https://${DESTINATION_HOST_NAME} {
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                header_up X-Forwarded-Proto {scheme}
                #header_up Connection {>Connection}
                #header_up Upgrade {>Upgrade}
                flush_interval -1
            }
            log {
                # errors stdout
                output stdout 
                #format single_field common_log
          }
        }

        :2016 {
            respond /health 200
            
            log {
              # errors stdout
              output discard 
              #format single_field common_log
          }
        }
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      selector:
        role: proxy
      ports:
        - name: 2015-tcp
          port: 2015
          protocol: TCP
          targetPort: 2015
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
      replicas: ${{REPLICA_COUNT}}
      selector:
        role: proxy
      template:
        metadata:
          labels:
            app: ${NAME}
            role: proxy
          name: ${NAME}
        spec:
          containers:
            - name: ${NAME}
              imagePullPolicy: Always
              image: "image-registry.openshift-image-registry.svc:5000/26e83e-tools/caddy:2"
              env:
                - name: XDG_DATA_HOME
                  value: /tmp
              livenessProbe:
                httpGet:
                  path: /health
                  port: 2016
                  scheme: HTTP
                failureThreshold: 5
                periodSeconds: 3
              readinessProbe:
                httpGet:
                  path: /health
                  port: 2016
                timeoutSeconds: 10
              ports:
                - containerPort: 2015
              resources:
                limits:
                  cpu: 100m
                  memory: 92Mi
                requests:
                  cpu: 30m
                  memory: 48Mi
              volumeMounts:
                - name: config-vol
                  mountPath: /etc/caddy/Caddyfile
                  subPath: Caddyfile
          volumes:
            - name: config-vol
              configMap:
                name: ${NAME}-config
parameters:
  - displayName: Name
    name: NAME
    required: true
    value: maintenance-proxy
  - name: DESTINATION_HOST_NAME
    description:
      The destination address that is being proxied.
    displayName: Redirect Destination
    required: true
  - name: SOURCE_HOST_NAME
    description: |
      The route that will be redirected to the destination URL.
    displayName: Front Door Route
    required: true
  - name: REPLICA_COUNT
    description: The number of PROXY pods to start
    displayName: Replica Count
    value: 3
  # - name: PROXY_MIN_HPA
  #   description: Min Number of PROXY pods for HPA
  #   displayName: PROXY Min HPA
  #   value: 3
  # - name: PROXY_MAX_HPA
  #   description: Max Number of PROXY pods for HPA
  #   displayName: PROXY Max HPA
  #   value: 9